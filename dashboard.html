<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - 3B Smart Solutions</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

  <!-- صفحة تسجيل الدخول -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">تسجيل الدخول</h3>
            <form id="loginForm">
              <div class="form-group mb-3">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- لوحة التحكم -->
  <div class="container mt-5" id="dashboard" style="display:none;">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active">الخدمات</a>
          <a href="#" class="list-group-item list-group-item-action">إدارة المنتجات</a>
          <a href="#" class="list-group-item list-group-item-action">التواصل</a>
          <a href="#" class="list-group-item list-group-item-action">إعدادات الصفحة الرئيسية</a>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <h4>إدارة الخدمات</h4>
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addServiceModal">إضافة خدمة</button>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>اسم الخدمة</th>
                  <th>الوصف</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody>
                <!-- إضافة صفوف الخدمات هنا -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal لإضافة خدمة جديدة -->
  <div class="modal fade" id="addServiceModal" tabindex="-1" aria-labelledby="addServiceLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addServiceLabel">إضافة خدمة جديدة</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="serviceForm">
            <div class="mb-3">
              <label for="serviceName" class="form-label">اسم الخدمة</label>
              <input type="text" class="form-control" id="serviceName" required>
            </div>
            <div class="mb-3">
              <label for="serviceDesc" class="form-label">الوصف</label>
              <textarea class="form-control" id="serviceDesc" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">إضافة</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    // محاكاة تسجيل الدخول
    const loginForm = document.getElementById('loginForm');
    const dashboard = document.getElementById('dashboard');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === '12345') {
        loginForm.style.display = 'none';
        dashboard.style.display = 'block';
      } else {
        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
      }
    });

    // إدارة الخدمات
    const serviceForm = document.getElementById('serviceForm');
    serviceForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const serviceName = document.getElementById('serviceName').value;
      const serviceDesc = document.getElementById('serviceDesc').value;

      const tableBody = document.querySelector('table tbody');
      const newRow = `<tr><td>${serviceName}</td><td>${serviceDesc}</td><td><button class="btn btn-danger btn-sm">حذف</button></td></tr>`;
      tableBody.innerHTML += newRow;
      document.getElementById('addServiceModal').click(); // إغلاق المودال بعد الإضافة
    });
  </script>
</body>

</html>
